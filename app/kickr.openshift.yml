# database settings
database:
  driverClass: com.mysql.jdbc.Driver
  user: @OPENSHIFT_MYSQL_DB_USERNAME@
  password: @OPENSHIFT_MYSQL_DB_PASSWORD@
  url: jdbc:mysql://@OPENSHIFT_MYSQL_DB_HOST@:@OPENSHIFT_MYSQL_DB_PORT@/@OPENSHIFT_APP_NAME@
  properties:
    hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate.ejb.naming_strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy

server:
  rootPath: /api/*
  applicationConnectors:
    - type: http
      bindHost: @OPENSHIFT_DIY_IP@
      port: @OPENSHIFT_DIY_PORT@
  adminConnectors:
    - type: http
      bindHost: @OPENSHIFT_DIY_IP@
      port: 8281

logging:

  # default level can be { OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL }
  level: INFO

  # specific levels
  loggers:
    de.nixis.bpmn.repository: DEBUG
    org.hibernate.SQL: ALL

  appenders:
    - type: console
