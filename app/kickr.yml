# database settings
database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/repository
  properties:
    hibernate.hbm2ddl.auto: update
    hibernate.ejb.naming_strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy

server:
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8280
  adminConnectors:
    - type: http
      port: 8281

logging:

  # default level can be { OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL }
  level: INFO

  # specific levels
  loggers:
    de.nixis.bpmn.repository: DEBUG
    org.hibernate.SQL: ALL

  appenders:
    - type: console
