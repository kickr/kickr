<alerts></alerts>

<h1>All recorded matches</h1>

<div class="matches">

  <ul class="basic-list">
    <li class="match" ng-repeat="match in matches">
      <match-summary match="match" />
    </li>
    <li ng-if="!matches.length">
      No recorded matches
    </li>
  </ul>

  <p class="links">
    <a ng-href="#/matches/new">File new match</a>
  </p>
</div>
