# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password: sa

  # the JDBC URL
  url: jdbc:h2:./target/test

server:
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 9280
  adminConnectors:
    - type: http
      port: 9281

logging:

  # default level can be { OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL }
  level: INFO

  # specific levels
  loggers:
    de.nixis.bpmn.repository: DEBUG
    org.hibernate.SQL: ALL

  appenders:
    - type: console
