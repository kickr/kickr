<h1>File a game</h1>

<form ng-submit="save()">

  <fieldset>
    <legend>Team A (left)</legend>

    <p>
      Offense <input autofocus="autofocus" type="text" ng-model="match.teams.team1.offense" />
    </p>
    <p>
      Defense <input type="text" ng-model="match.teams.team1.defense" />
    </p>
  </fieldset>

  <fieldset>
    <legend>Team B (right)</legend>

    <p>
      Offense <input type="text" name="match.teams.team2.offense" />
    </p>
    <p>
      Defense <input type="text" name="match.teams.team2.defense" />
    </p>
  </fieldset>

  <fieldset>
    <legend>Results</legend>

    <p>
      Games <input type="text" ng-model="games" /> <small>(specify space separated as 1:3 4:5 10:3)</small>
    </p>

    <p ng-if="match.score">
      Final Result: <score score="match.score" />
    </p>
  </fieldset>

  <div class="buttons">
    <input type="submit" value="Send" />
    <input type="reset" value="Reset" />
  </div>

</form>
